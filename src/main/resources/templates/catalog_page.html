<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../static/css/main_page.css">
    <link rel="stylesheet" href="../static/css/catalog_page.css">
</head>
<body>
<header>
    <div class="container_head">
        <a class="container_head_img" href=""><img class="container_head_img_facebook" src="../static/img/Facebook.png" alt="Facebook"></a>
        <a class="container_head_img" href=""><img class=twitter_img" src="../static/img/Twitter.png" alt="Twitter"></a>
        <a class="container_head_img" href=""><img class="youtube_img" src="../static/img/YouTube.png" alt="YouTube"></a>
        <a class="container_head_img" href=""><img class="instagram_whatsapp_img" src="../static/img/Instagram.png" alt="Instagram"></a>
        <a class="container_head_img" href=""><img class="instagram_whatsapp_img" src="../static/img/WhatsApp.png" alt="WhatsApp"></a>
        <p class="number_phone_header">+ 971 55 811 9024</p>
        <a class="mail_header_img" href="mailto:request@example.com"><img src="../static/img/mail.png" alt="Mail"></a>
        <a class="mail_header_text" href="mailto:request@example.com">request@example.com</a>
        <img class="map_container_img" src="../static/img/Map.png" alt="Map">
        <p class="text_container_map">Ship to:</p>
        <img class="flag_country_header" src="../static/img/flag_canada.png" alt="Flag">
        <select class="select_country_header">
            <option>
                Canada
            </option>
            <option>
                USA
            </option>
        </select>
        <p class="currency_header_text">Currency:</p>
        <select class="select_country_header">
            <option>USD</option>
            <option>EUR</option>
        </select>
        <a class="help_img_header" href=""><img src="../static/img/help.png" alt="Help"></a>
        <a href="" class="text_help_header">Help</a>
    </div>
    <div class="container_head_two">
        <a href=""><img src="../static/img/Logo.png"></a>
        <a class="test_container_head" href="">All Cars</a>
        <a class="test_container_head" href="">About Us</a>
        <a class="test_container_head" href="">Blog</a>
        <a class="test_container_head" href="">Contact</a>
        <div class="container_two_imgs">
            <img class="container_two_search_img" src="../static/img/Search.png" alt="Search">
            <img class="container_two_heart_img" src="../static/img/Heart.png" alt="Heart">
            <img class="container_two_profile_img" src="../static/img/Profile.png" alt="Profile">
        </div>
        <button class="button_container_two">Get a quote</button>
    </div>
</header>
<section class="block_filter_car">
    <p class="block_filter_car_main_text">Find cars to fit your criteria</p>
    <div class="block_filter_car_information">
        <div class="block_filter_car_inner">
            <div class="block_filter_car_inner_first_block">
                <p class="block_filter_car_inner_first_block_text">Make</p>
                <button class="block_filter_car_inner_first_block_button">Reset</button>
            </div>
            <select class="block_filter_car_inner_first_select">
                <option>Toyota</option>
                <option>Audi</option>
            </select>
            <p class="block_filter_car_inner_first_text">Model</p>
            <select class="block_filter_car_inner_first_select">
                <option>All</option>
                <option>Camry</option>
            </select>
            <div class="block_filter_car_inner_second_block">
                <p class="block_filter_car_inner_first_block_text">Vehicle type</p>
                <button class="block_filter_car_inner_first_block_button">Reset</button>
            </div>
            <input type="checkbox" value="SUV/Crossover">
            <div class="block_filter_car_inner_second_block">
                <p class="block_filter_car_inner_first_block_text">Kilometers</p>
                <button class="block_filter_car_inner_first_block_button">Reset</button>
            </div>
            <div class="block_filter_car_inner_third_block">
                <input placeholder="Min 0" class="block_filter_car_inner_third_block_input_first" type="number">
                <input placeholder="Max 120000" class="block_filter_car_inner_third_block_input_second" type="number">
            </div>
        </div>
    </div>
</section>
</body>
</html>
